<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSC'23 Registeration Form</title>
  </head>
  <body>
    <header>
      <div class="OSC__logo">
        <img src="./Assets/OSC_Logo.png" alt="OSC Sun Logo" />
      </div>
      <div class="LHS">
        <div class="FCIS_Stickyman">
          <img src="./Assets/FCIS_StickyMan.png" alt="" />
        </div>
        <div class="FCIS__Logo">
          <img src="./Assets/FCIS_Logo.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="Title__Text">
            <h1>OSC Recruitment'23</h1>
          </div>
          <div class="interview__details">
            <p class="committee">
              <span class="com__name"></span>
              COMMITTEE
            </p>
            <p class="interview__time">
              Interview time
              <span class="Time"></span>
            </p>
            <p class="interview__date">
              Interview Date
              <span class="date"></span>
            </p>
            <p class="interviewee__ID">
              ID
              <span class="ID"></span>
            </p>
          </div>
          <div class="interviewee__details">
            <div class="character">
              <div class="backG">
                <div class="img">
                  <img src="./Assets/SpaceMan.png" alt="" />
                </div>
              </div>
            </div>
            <div class="info">
              <div class="main__title__backg">
                <h2 class="main__title"></h2>
              </div>
              <div class="user__information">
                <p>Gender: <span class="gender">male</span></p>
                <p>Program: <span class="Program">Credit</span></p>
                <p>University: <span class="University">ASU</span></p>
                <p>
                  <span class="year">Third Year</span> /
                  <span class="yearName">Junior</span>
                </p>
                <p class="email">mamo31st@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <form action="#" method="post">
          <input type="text" name="Stud_first__name" id="first__name" />
          <input type="text" name="Stud_last__name" id="last__name" />
          <input type="text" name="Stud_ID" id="id" />
          <input type="text" name="Stud_Email" id="email" />
          <select name="Stud__level" id="level">
            <option value="1st">First Year</option>
            <option value="2nd">Second Year</option>
            <option value="3rd">Third Year</option>
            <option value="4th">Fourth Year</option>
          </select>
          <select name="Stud__gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select name="Stud__program" id="program">
            <option value="main">Mainstream</option>
            <option value="bio">BioInformatics</option>
            <option value="cyber">Cyber security</option>
            <option value="se">Software Engineering</option>
            <option value="multi">Multi Media</option>
          </select>
          <select name="Wanted__committee" id="committee">
            <option value="male">Web</option>
            <option value="female">Game</option>
            <option value="female">Linux</option>
            <option value="female">Flutter</option>
            <option value="female">UX&Design</option>
            <option value="female">Science&Tech</option>
            <option value="female">Blender</option>
            <option value="female">CCC</option>
            <option value="female">HR</option>
            <option value="female">PR</option>
          </select>

          <button class="btn">Next</button>
        </form>
      </div>
    </main>
  </body>
</html>
