<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="JS/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/landing.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSC'23 Registeration Form</title>
  </head>
  <body>
    <!-- landing page -->
    <div class="landing__page">
      <div class="md__stars"></div>
      <header class="landing__header">
        <div class="img">
          <img src="Assets/OSC_Logo.png" alt="" />
        </div>
          <div class="img">
            <img src="Assets/FCIS_Logo.png" alt="" />
          </div>
          <div class="img">
            <img src="Assets/FCIS_StickyMan.png" alt="" />
          </div>
      </header>
      <div class="welcome__text">
        <h3>welcome to</h3>
        <h2>OSC<br />university</h2>
        <h1>Recruitment'23</h1>
      </div>
      <div class="bottom__part">
        <div class="swipe__up hidden" style="display: none">
          <img
            src="Assets/Mobile/Component 4DownArrow.png"
            alt="Swipe Page Up to Continue"
          />
        </div>
        <div class="character">
          <img
            src="Assets/Mobile/Group 21SpaceMan.png"
            alt="SpaceMan Looking Up"
          />
        </div>
      </div>
    </div>
    <!-- landing page -->

    <!-- Main Page -->
    <div class="register__page none hidden">
      <div class="md__stars hidden"></div>
      <header>
        <div class="OSC__logo">
          <img src="./Assets/OSC_Logo.png" alt="OSC Sun Logo" />
        </div>
          <div class="FCIS__Logo">
            <img src="./Assets/FCIS_Logo.png" alt="" />
          </div>
          <div class="FCIS_Stickyman">
            <img src="./Assets/FCIS_StickyMan.png" alt="" />
          </div>
      </header>
      <main>
        <div class="container">
          <div class="card">
            <div class="Title__Text">
              <h1>OSC Recruitment'23</h1>
            </div>
            <div class="interview__details">
              <p class="committee">
                COMMITTEE
                <br>
                <span class="com__name"></span>
                <span class="sec_com_name"></span>
              </p>
              <p class="interview__time">
                Interview time
                <br />
                <span class="Time"></span>
              </p>
              <p class="interview__date">
                Interview Date
                <br />
                <span class="date"></span>
              </p>
              <p class="interviewee__ID">
                ID
                <br />
                <span class="ID"></span>
              </p>
            </div>
            <div class="interviewee__details">
              <div class="astronaut">
                <div class="backG">
                  <img src="Assets/SpaceMan-Rect.png" alt="" loading="lazy" />
                  <img
                    src="./Assets/SpaceMan.png"
                    alt=""
                    class="char"
                    loading="lazy"
                  />
                </div>
              </div>
              <div class="info">
                <div class="main__title__backg">
                  <h2>
                    <span class="first"></span>
                    <span class="last"></span>
                  </h2>
                </div>
                <div class="user__information">
                  <p>Gender: <span class="gender"></span></p>
                  <p>University: <span class="univ"></span></p>
                  <p>Faculty: <span class="faculty"></span></p>
                  <p>Program: <span class="Program"></span></p>
                  <p>
                    <span class="year">Year</span> /
                    <span class="yearName"></span>
                  </p>
                  <p>Phone No. <span class="phone"></span></p>
                  <p class="email"></p>
                </div>
              </div>
            </div>
          </div>
          <form action="/interviewee_registeration" method="post" id="info" autocomplete="off">
            <div class="info">
              <h2>Enter Your Information</h2>
              <input
                type="text"
                name="stud_first_name"
                id="first__name"
                placeholder="First Name"
                maxlength="15"
                minlength="2"
                required
                spellcheck="false"
              />
              <input
                type="text"
                name="stud_last_name"
                id="last__name"
                placeholder="Last Name"
                maxlength="15"
                minlength="2"
                required
                spellcheck="false"
              />
              <input
                type="text"
                name="stud_id"
                id="id"
                placeholder="ID"
                minlength="11"
                maxlength="11"
                required
                spellcheck="false"
              />
              <input
                type="text"
                name="stud_email"
                id="email"
                placeholder="Email"
                minlength="3"
                required
                spellcheck="false"
              />
              <select name="stud_college_year" id="level">
                <option value="" selected disabled hidden>Level</option>
                <option value="First Year">1st Year</option>
                <option value="Second Year">2nd Year</option>
                <option value="Third Year">3rd Year</option>
                <option value="Fourth Year">4th Year</option>
              </select>
              <select name="stud_gender" id="gender">
                <option value="" selected disabled hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <select name="stud_program" id="program">
                <option value="" selected disabled hidden>Program</option>
                <option value="Mainstream">Mainstream</option>
                <option value="BioInformatics">Bio</option>
                <option value="Cyber security">Cyber</option>
                <option value="Artificial Intelligence">AI</option>
                <option value="Software Engineering">SE</option>
                <option value="Multimedia">Multimedia</option>
              </select>
              <select name="committee" id="committee">
                <option value="" selected disabled hidden>Committee</option>
                <option value="Web">Web</option>
                <option value="Game">Game</option>
                <option value="Linux">Linux</option>
                <option value="Flutter">Flutter</option>
                <option value="UX&Design">UX&Design</option>
                <option value="Science&Tech">Science&Tech</option>
                <option value="Blender">Blender</option>
                <option value="CCC">CCC</option>
                <option value="HR">HR</option>
                <option value="PR">PR</option>
              </select>
              <select name="sec_committee" id="sec__committee">
                <option value="" selected disabled hidden>2nd Comm (Optional)</option>
                <option value="Web">Web</option>
                <option value="Game">Game</option>
                <option value="Linux">Linux</option>
                <option value="Flutter">Flutter</option>
                <option value="UX&Design">UX&Design</option>
                <option value="Science&Tech">Science&Tech</option>
                <option value="Blender">Blender</option>
                <option value="CCC">CCC</option>
                <option value="HR">HR</option>
                <option value="PR">PR</option>
              </select>
            </div>
            <div class="more__info hidden" style="display: none">
              <h2>More Needed Information</h2>
              <input
                type="tel"
                name="stud_phone_no"
                id="phone__number"
                placeholder="Mobile Number"
                pattern="^01[0-2,5]{1}[0-9]{8}$"
                required
              />
              <select name="stud_university" id="university">
                <option value="" selected disabled hidden>University</option>
                <option value="Ain Shams University">ASU</option>
                <option value="Other">other</option>
              </select>
              <select name="stud_college" id="Faculty">
                <option value="" selected disabled hidden>Faculty</option>
                <option value="FCIS">Computer And Information Sciences</option>
                <option value="Other">other</option>
              </select>
              <input
                class="hidden"
                style="display: none"
                type="text"
                name="stud_university_other"
                id="otheruniv"
                placeholder="Name Of Your University"
              />
              </select>
              <input
                class="hidden"
                style="display: none"
                type="text"
                name="stud_college_other"
                id="otherfact"
                placeholder="Name Of Your Faculty"
              />
            </div>
            <div class="tech_questions hidden none">
              <textarea name="question1" id="q1" cols="30" rows="5" class="hidden none"></textarea>
              <textarea name="question2" id="q2" cols="30" rows="5" class="hidden none"></textarea>
              <textarea name="question3" id="q3" cols="30" rows="5" class="hidden none"></textarea>
            </div>
            <div class="sec_tech_questions hidden none">
              <textarea name="question4" id="q4" cols="30" rows="5" class="hidden nonث"></textarea>
              <textarea name="question5" id="q5" cols="30" rows="5" class="hidden none"></textarea>
              <textarea name="question6" id="q6" cols="30" rows="5" class="hidden none"></textarea>
            </div>
            <div class="date hidden" style="display: none">
              <h2>Pick Your Interview Date</h2>
              <select name="interview_day" id="date">
                <option value="" selected disabled hidden>Interview Day</option>
                <option value="5/11">Saturday 5/11</option>
                <option value="6/11">Sunday 6/11</option>
                <option value="7/11">Monday 7/11</option>
                <option value="8/11">Tuesday 8/11</option>
              </select>
              <select name="interview_date" id="time">
                <option value="" selected disabled hidden>
                  Interview Time
                </option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
              </select>
              <select name="sec_interview_day" id="sec__date" class="none hidden">
                <option value="" selected disabled hidden>2nd Interview Day</option>
                <option value="5/11">Saturday 5/11</option>
                <option value="6/11">Sunday 6/11</option>
                <option value="7/11">Monday 7/11</option>
                <option value="8/11">Tuesday 8/11</option>
              </select>
              <select name="sec_interview_date" id="sec__time" class="none hidden">
                <option value="" selected disabled hidden>
                  2nd Interview Time
                </option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
              </select>
            </div>
          </form>
          <button class="btn disabled mobile info" id="next">Next</button>
        </div>
      </main>
    </div>
    <!-- Main Page -->
  </body>
</html>
